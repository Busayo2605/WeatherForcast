<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>WeatherForcast</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-5">
    <div class="container">
      <span><a href="#" class="navbar-brand">WeatherForcast</a></span>
    </div>
  </nav>

  <!-- CARD UI -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="cont card card-body bg-primary p-5 text-center text-light">
          <h1 class="location display-3"></h1>
          <span class="country mb-4 lead"></span>
          <img class="icon mb-3">
        
          <h3 class="desc mb-3"></h3>

          <ul class="list-group text-dark">
            <li class="list-group-item temp h4"></li>
          </ul>
          <br>
        <button type="button" class="btn btn-dark p-3" data-toggle="modal" data-target="#locModal">
          Change Location
        </button>

          <!-- Modal -->
          <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <span class="error show bg-danger"></span>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="form-body">
                    <div class="form-group">
                      <input type="text" id="city" class="form-control" placeholder="Enter City">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary change-btn" data-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <!-- modal ends -->
        </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
